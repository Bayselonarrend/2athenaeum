<body>

  <div id="sidebar"></div>
  
  <div id="content" >
      <div class="row">
      
        <div class="col col-md-2">
 
          <div id="senderbox">
              
              <img src="static/logo.webp" class="star" alt="U"/>
              <h3 id="name"></h3>
              <small id="id"></small>
              <hr/>
              <div class="profile-info">
              <div class="">
              <ul>
                <li>Всего слов:       <storng id="total" style="float: right"></strong></li>
                <li>Слов за 7 дней:   <storng id="week"  style="float: right"></storng></li>
                <li>Слов за сегодня:  <storng id="today" style="float: right"></storng></li>
                <li>Прочитано книг:   <storng id="fin"   style="float: right"></storng></li>
              </ul>
            </div>
            <br/>
            <div class="">
              <ul id="userinfo">
              </ul>
            </div>  
            <br/>
            <!--<div id="chartRound"></div>-->
          </div>
          </div>
        
        </div>
  
        <div class="col col-md-7">
          

          
          <br/>
          <div id="chartWeek" style="width: 100%; height: 20vw; min-height: 240px;"></div>
          
          <div class="table-responsive">
            <table class="table">
              <caption></caption>
              <thead>
                <tr>
                  <th scope="col">Номер</th>
                  <th scope="col">Автор</th>
                  <th scope="col">Название</th>
                  <th scope="col">Отправить</th>  
                  <th scope="col">Прогресс</th>            
                </tr>
              </thead>
              <tbody id="booksList" >   
              </tbody>
            </table>
          </div>     
          <a href="/booklist"><small>Показать все </small></a>
          <br/>
          <hr/>
          <h2>Действия</h2>
          
          <ul id="actions">
            <li><a id="logout">Выйти</a></li>
          </ul>
          
        </div>
    </div>
  
  </div>
